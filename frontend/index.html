<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - Dashboard</title>
    <script src="index.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="divHeader"></div>

    <div id="divLoading" class="container m-2">
        <p>Carregando conteúdo...</p>
    </div>

    <div id="divConteudo">

    <div class="m-2">
        <div id="painel-buscar" class="gap-3">

            <div class="container">
                <b>Título:</b>
                <input class="form-control" type="search" placeholder="Busque por um filme ou série" id="campoBusca">
            </div>
            
            <div class="container">
                <b>Gênero:</b>
                <select class="form-control" id="campoGenero" >
                    <option label = "Qualquer" value = ""></option>
                </select>
            </div>

            <div class="container">
                <b>País:</b>
                <select class="form-control" id="campoPais" >
                    <option label = "Qualquer" value = ""></option>
                </select>
            </div>

            <div class="container">
                <input class="btn btn-primary" type="button" value="Buscar" id="btBuscar">
            </div>

        </div>
    </div>
    
    <div class="m-2">
        <!--<div class="d-flex justify-content-center"><h1 id="tituloFilmes">FILMES POPULARES</h1></div>-->
        <div id="painel-filmes" class="d-flex flex-wrap gap-3 justify-content-center"></div>
    </div>

    <div class="m-2">
        <!--<div class="d-flex justify-content-center"><h3 id="tituloSeries">SÉRIES POPULARES</h3></div>-->
        <div id="painel-series" class="d-flex flex-wrap gap-3 justify-content-center"></div>
    </div>

    </div>
</body>
</html>
