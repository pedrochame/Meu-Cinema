<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - Pesquisa</title>
    <script src="index.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link href="style.css" rel="stylesheet">
</head>

<body class = "d-flex flex-column min-vh-100">



    <div id="divConteudo" class = "flex-fill">

        <div id="painel-buscar" class="gap-3 d-flex flex-wrap text-center m-4 ">

                <div class="container col-lg-6 col-md-8 col-sm-10">
                    <b>Tipo de Conteúdo:</b>
                    <select class="form-control" type="search" id="campoTipo">
                        <option value="1">Filmes</option>
                        <option value="2">Séries</option>
                        <option value="0" selected>Filmes & Séries</option>
                    </select>
                </div>
            
            
                <div class="container col-lg-6 col-md-8 col-sm-10">
                    <b>Título:</b>
                    <input class="form-control" type="search" placeholder="Digite algo" id="campoBusca">
                </div>
                
                <div class="container col-lg-6 col-md-8 col-sm-10">
                    <b>Gênero:</b>
                    <select class="form-control" id="campoGenero" >
                        <option label = "Qualquer" value = ""></option>
                    </select>
                </div>

                <div class="container col-lg-6 col-md-8 col-sm-10">
                    <b>País:</b>
                    <select class="form-control" id="campoPais" >
                        <option label = "Qualquer" value = ""></option>
                    </select>
                </div>

                <div class="container col-lg-6 col-md-8 col-sm-10">
                    <input class="btn btn-warning" type="button" value="BUSCAR" id="btBuscar">
                </div>

            

        </div>
    
    <div class="m-4" id="painel-filmes-pai">
        <!--<div class="d-flex justify-content-center"><h1 id="tituloFilmes">FILMES POPULARES</h1></div>-->
        <div id="painel-filmes" class="d-flex flex-wrap gap-3 justify-content-center"></div>
    </div>

    <div class="m-4" id="painel-series-pai">
        <!--<div class="d-flex justify-content-center"><h3 id="tituloSeries">SÉRIES POPULARES</h3></div>-->
        <div id="painel-series" class="d-flex flex-wrap gap-3 justify-content-center"></div>
    </div>

    </div>









    
</body>
</html>
