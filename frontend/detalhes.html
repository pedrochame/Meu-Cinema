<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - </title>
    <script src="detalhes.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<body>

    <div id="divHeader">

    </div>

    <div id="divLoading" class="container m-2">
        <p>Carregando conteúdo...</p>
    </div>

    <div id="divConteudo">

        <div id="painelDetalhes">
  

            <div class="row m-4" >

                <div class="col-lg-3 col-md-12 col-sm-12 text-center">
                    <img class="img-fluid mt-2 mb-2" id="capa" />
                </div>

                <div class="col-lg-9 col-md-12 col-sm-12 text-center mt-2 mb-2">
                    <b id="titulo"></b>
                    <i id="data"></i>
                    <i id="duracao"></i>
                    <p id="genero"></p>
                    <p id="sinopse" ></p>
                    <p id="temporadas"></p>
                    <p id="episodios"></p>
                    <input class="btn " id="btFavorito" type="button">
                </div>

            </div>

        </div>

    </div>

</body>
</html>
