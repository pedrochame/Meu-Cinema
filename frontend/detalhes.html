<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - </title>
    <script src="detalhes.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link href="style.css" rel="stylesheet">
</head>


<body class = "d-flex flex-column min-vh-100">

    <img id="fundoTelaDetalhes" src="" style="display: none;">

  


    <div id="divConteudo" class = "flex-fill">

        <div id="painelDetalhes">

            <div class="row m-4" >


                <div class="col-lg-3 col-md-12 col-sm-12 text-center">
                    <img class="img-fluid mt-2 mb-2" id="capa" />
                </div>

                <div class="col-lg-9 col-md-12 col-sm-12 text-center mt-4 mb-2">
                    <b id="titulo"></b>
                    <i id="data"></i>
                    <i id="duracao"></i>
                    <p id="genero"></p>
                    <p id="sinopse" ></p>

                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 text-center">
                            <span id="temporadas"></span>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 text-center">
                            <span id="episodios"></span>
                        </div>
                    </div>
                    
                    <input class="btn img-fluid btn-danger" id="btFavorito" type="button">
                </div>

            </div>

        </div>


        <!-- Provedores -->
        <div class="container mb-4" id="painelProvedores">
        </div>
        <!-- Provedores -->

        <!-- Avaliação -->
        <div class="container text-center mb-4" id="painelAvaliacao">
            <div class="row">
                <div class='col-12'>
                    <img class='img-fluid estrela' id='estrela1' src='assets/estrela0.png'>
                    <img class='img-fluid estrela' id='estrela2' src='assets/estrela0.png'>
                    <img class='img-fluid estrela' id='estrela3' src='assets/estrela0.png'>
                    <img class='img-fluid estrela' id='estrela4' src='assets/estrela0.png'>
                    <img class='img-fluid estrela' id='estrela5' src='assets/estrela0.png'>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <p id="dataAvaliacao">Não avaliado</p>
                </div>
            </div>

            <div class='row' id="divRemoverAvaliacao">
                <div class='col-12'>
                    <input class='btn img-fluid btn-danger' id='btRemoverAvaliacao' type='button' value='Remover Avaliação'>
                </div>
            </div>

        </div>
        <!-- Avaliação -->
    
    </div>

  
</body>
</html>
