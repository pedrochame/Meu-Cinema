<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - Login</title>
    <script src="login.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
    <body>

        <div id="divHeader"></div>
        <div id="divLoading" class="container m-2">
            <p>Carregando conteúdo...</p>
        </div>

        <div id="divConteudo">
                <div id="painelLogin" class="text-center d-flex flex-wrap justify-content-center">
                    <div class=" col-lg-4 col-md-6 col-sm-col-10 ">
                        <input type="text" id="nomeUsuario" placeholder="Usuário" class="campo form-control mt-3">
                        <input type="password" id="senhaUsuario" placeholder="Senha" class="campo form-control mt-3">
                        <input type="button" id="btLogin" value="ENTRAR" class="btn btn-warning mt-3">
                        <p id="info" class="text-danger mt-3"></p>
                    </div>
                </div>
        </div>
        

        <div id="divFooter"></div>
    </body>
</html>
