<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cinema - Cadastro</title>
    <link rel="icon" href="assets/icone.png" type="image/x-icon">
    <script src="cadastro.js" defer></script>
    <script src="auxiliar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class = "d-flex flex-column min-vh-100">




    
    
    
    
    
    <div id="divConteudo" class = "container flex-fill">
            <div id="painelLogin" class="text-center d-flex flex-wrap justify-content-center">
                <div class=" col-lg-4 col-md-6 col-sm-col-10 ">
                    <input type="text" id="nomeUsuario" placeholder="Nome de Usuário (obrigatório)" class="campo form-control mt-3">
                    <input type="email" id="emailUsuario" placeholder="Email" class="campo form-control mt-3">
                    <input type="password" id="senhaUsuario" placeholder="Senha (obrigatório)" class="campo form-control mt-3">
                    
                    
                    <input type="button" id="btCadastro" value="CADASTRAR" class="btn btn-warning mt-3">
                    <p id="info" class="text-danger mt-3"></p>

                    <a style="color:gold"  id="linkLogin" class='mt-3'>Já tem conta? Faça login!</a>


                </div>
            </div>
    </div>


</body>
</html>
